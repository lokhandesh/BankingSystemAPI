spring.application.name=BankingSytem

# AWS Credentials
aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}
aws.region=${AWS_REGION_KEY}
aws.s3.bucket=${AWS_BUCKET_KEY}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.jpa.hibernate.ddl-auto=validate

# Enable Flyway
spring.flyway.enabled=true

# (Optional) Set migration locations
spring.flyway.locations=classpath:db/migration

# Optional: Clean not allowed in production!
# spring.flyway.clean-disabled=true

# Optional: Validate migrations on startup
spring.flyway.validate-on-migrate=true
